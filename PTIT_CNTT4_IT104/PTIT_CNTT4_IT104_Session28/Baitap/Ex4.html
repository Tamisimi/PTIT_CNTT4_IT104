<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;

        function runTask(callback, delay) {
            setTimeout(() => {
                callback();
            }, delay * 1000);
        }

        function showNumber() {
            console.log("Number: " + (++count));
            runTask(showNumber, delay);
        }

        let delay = +prompt("Enter delay time: ");
        runTask(showNumber, delay);
    </script>
</body>
